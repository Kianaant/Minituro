<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MiniTuro â€“ Hot Sauce Fractions</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

body{
  margin:0;
  background:#fff6e8;
  display:flex;
  justify-content:center;
}

.phone{
  width:390px;
  height:100vh;
  background:#fff6e8;
  display:flex;
  flex-direction:column;
}

.content{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:15px;
  text-align:center;
}

.logo{
  width:80px;
  margin-bottom:10px;
  background:#fff5ea;
  padding:8px;
  border-radius:18px;
}

.boss{
  width:90%;
  margin:10px 0;
}

.chat-container{
  width:100%;
  display:flex;
  justify-content:center;
  margin:15px 0;
}

.chat-bubble{
  background:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  padding:22px 14px 14px 14px;
  border-radius:18px;
  width:100%;
  max-width:320px;
  position:relative;
  font-weight:bold;
  text-align:center;
}

.chat-label{
  position:absolute;
  top:-10px;
  left:16px;
  background:#ff7a00;
  color:#fff;
  padding:4px 10px;
  border-radius:12px;
  font-size:11px;
  font-weight:600;
}

.answers{
  display:flex;
  gap:12px;
  justify-content:center;
}

.answer{
  background:#fff;
  width:120px;
  height:120px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  cursor:pointer;
  user-select:none;
  transition:0.3s;
  text-align:center;
  padding:10px;
}

.correct-answer{
  background:#4CAF50 !important;
  color:#fff;
}

.wrong-answer{
  background:#ff4d4d !important;
  color:#fff;
  animation:shake 0.4s;
}

@keyframes shake{
  0%{transform:translateX(0);}
  20%{transform:translateX(-8px);}
  40%{transform:translateX(8px);}
  60%{transform:translateX(-6px);}
  80%{transform:translateX(6px);}
  100%{transform:translateX(0);}
}

.hearts{
  font-size:18px;
  margin:16px 0;
  font-weight:600;
}

.footer{
  width:100%;
  background: #ff8c3a;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:12px 0;
}

.nav-item{
  flex:1;
  text-decoration:none;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:12px;
}

.nav-item img{
  width:28px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:80%;
  max-width:300px;
  text-align:center;
}

.modal button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#ff7a00;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="phone">
  <div class="content">
    <img src="img/minituro.png" class="logo">
    <img src="img/pizzatime.gif" class="boss">

    <div class="chat-container">
      <div class="chat-bubble">
        <div class="chat-label">Hot Sauce Fractions</div>
        Which is GREATER?
      </div>
    </div>

    <div class="answers">
      <div class="answer" id="answer1" onclick="checkAnswer(0)"></div>
      <div class="answer" id="answer2" onclick="checkAnswer(1)"></div>
    </div>

    <div class="hearts" id="hearts"></div>
  </div>

  <div class="footer">
    
    <a href="home.html" class="nav-item">
      <img src="img/home.png"/>Home
    </a>
    <a href="info.html" class="nav-item">
      <img src="img/info.png"/>Info
    </a>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal" id="modalText"></div>
</div>

<script>
let lives = 5;
let currentQuestion = 0;

const questions = [
  { options:["1/2","1/4"], correct:0 },
  { options:["one-fourth","one-half"], correct:1 },
  { options:["ðŸ•ðŸ•","ðŸ•ðŸ•ðŸ•ðŸ•"], correct:1 },
  { options:["1/3","1/2"], correct:1 },
  { options:["1/8","1/4"], correct:1 }
];

function loadQuestion(){
  const q = questions[currentQuestion];
  document.getElementById("answer1").textContent = q.options[0];
  document.getElementById("answer2").textContent = q.options[1];
}

function updateHearts(){
  document.getElementById("hearts").textContent =
    "â¤ï¸".repeat(lives) + " (" + lives + " lives left)";
}

function checkAnswer(index){
  const correctIndex = questions[currentQuestion].correct;
  const answers = document.querySelectorAll(".answer");

  if(index === correctIndex){
    answers[index].classList.add("correct-answer");
    setTimeout(()=>{
      answers[index].classList.remove("correct-answer");
      nextQuestion();
    },500);
  }else{
    answers[index].classList.add("wrong-answer");
    setTimeout(()=>{
      answers[index].classList.remove("wrong-answer");
    },400);

    lives--;
    updateHearts();

    if(lives === 0){
      setTimeout(showGameOver,500);
    }
  }
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion === questions.length){
    showWin();
  }else{
    loadQuestion();
  }
}

function showGameOver(){
  const overlay=document.getElementById("overlay");
  const modal=document.getElementById("modalText");

  modal.innerHTML=`
    <h2>Game Over ðŸ˜µ</h2>
    <button onclick="restart()">Restart</button>
    <button onclick="goHome()">Home</button>
  `;
  overlay.style.display="flex";
}

function showWin(){
  const overlay=document.getElementById("overlay");
  const modal=document.getElementById("modalText");

  modal.innerHTML=`
    <h2>ðŸ”¥ Boss Defeated! ðŸ”¥</h2>
    <p>You finished all 5 questions!</p>
    <button onclick="restart()">Play Again</button>
    <button onclick="goHome()">Home</button>
  `;
  overlay.style.display="flex";
}

function restart(){
  lives=5;
  currentQuestion=0;
  updateHearts();
  loadQuestion();
  document.getElementById("overlay").style.display="none";
}

function goHome(){
  window.location.href = "home.html";
}

loadQuestion();
updateHearts();
</script>

</body>
</html>
